	<header>
		<div class="logos">
			<h1>Foodar</h1>
		</div>
	</header>
	<section id="register" class="container">
	<div class="heading">
		<h3 class="heading-text">Register</h3>
		<div class="underline"></div>
	</div>
	<div class="wrapper width-60">
		<p>Please fill out the form below:</p>
		<form action="#">
			<div class="form-group">
				<h5>Personal Details</h5>
				<div class="x-input">
					<input type="email" name="email" placeholder="Email"/>
				</div>
				<div class="x-input">
					<input type="password" name="password" placeholder="Password"/>
				</div>
				<div class="x-input">
					<input type="text" name="firstname" placeholder="First Name"/>
				</div>
				<div class="x-input">
					<input type="text" name="Last Name" placeholder="Last Name"/>
				</div>
			</div>
			<div class="clear"></div>
			<div class="form-group">
				<h5>Contact Details</h5>
				<div class="x-input">
					<input type="text" name="address" placeholder="Address"/>
				</div>
				<div class="x-input">
					<input type="text" name="adress" placeholder="Street"/>
				</div>
				<div class="x-input">
					<input type="text" name="address" placeholder="City"/>
				</div>
				<div class="x-input">
					<input type="text" name="address" placeholder="Zipcode"/>
				</div>
			</div>
			<div class="clear"></div>
			<div class="form-group">
				<input type="submit" class="x-btn" value="Register"/>
			</div>
			<div class="clear"></div>
		</form>
	</div> 
	<div class="clear"></div>
	</section>
	<footer>
		<div class="container">
			<div id="map" class="map">
				<div class="foot-title">
					<h3>Site Map</h3>
				</div>

			</div>
			<div id="map" class="foot-menu">

				<ul>
					<li>Privacy Policy</li>
					<li>Terms & Conditions</li>
				</ul>
			</div>
			<div id="map" class="foot-menu">
				<div class="foot-title">
					<h3>Food is life</h3>	
				</div>
			</div>
